<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixx</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="root">
      <header class="header--container">
        <div class="logo"><a href="/">Flixx</a></div>
        <nav class="navbar">
          <ul>
            <li class="nav-link"><a href="/">Movies</a></li>
            <li class="nav-link"><a href="/shows.html">TV Shows</a></li>
          </ul>
        </nav>
      </header>
      <main class="main--container">
        <div class="home--container">
          <!-- Search Movies Section -->
          <section class="search-movies">
            <div class="search-movies-container">
              <form action="/search.html">
                <div class="error-container"></div>
                <div class="radio-controls-container">
                  <input
                    type="radio"
                    name="type"
                    id="movies"
                    value="movie"
                    checked
                  />
                  <label for="movies">Movies</label>
                  <input type="radio" name="type" id="tv-shows" value="tv" />
                  <label for="tv-shows">TV Shows</label>
                </div>
                <div class="search-query-container">
                  <input
                    type="text"
                    name="search-query"
                    id="search-query"
                    placeholder="Enter search query"
                  />
                  <button class="search-btn" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </section>

          <!-- Movies/Shows Results -->
          <section class="query-results">
            <div class="query-results-container">
              <h2>Results</h2>
              <div class="spinner">
                <i class="fa fa-solid fa-spinner fa-spin fa-2x"></i>
              </div>
              <div class="query-result-cards-container"></div>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer--container">
        <div class="logo"><span>FLIXX</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa fa-instagram"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
